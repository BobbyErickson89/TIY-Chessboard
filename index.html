<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
      <main class="container">
        <table class="chessboard">
          <thead>
            <tr> <!-- gives you a row of headings -->
              <td>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
              <td>
            </tr>
          </thead>
          <tbody>
          <tr class="row-8">
            <td>8</td>
            <td class="light bRook"></td>
            <td class="dark bKnight"></td>
            <td class="light bBishop"></td>
            <td class="dark bQueen"></td>
            <td class="light bKing"></td>
            <td class="dark bBishop"></td>
            <td class="light bKnight"></td>
            <td class="dark bRook"></td>
            <td>8</td>
          </tr>
          <tr class="row-7">
            <td>7</td>
            <td class="dark bPawn"></td>
            <td class="light bPawn"></td>
            <td class="dark bPawn"></td>
            <td class="light bPawn"></td>
            <td class="dark bPawn"></td>
            <td class="light bPawn"></td>
            <td class="dark bPawn"></td>
            <td class="light bPawn"></td>
            <td>7</td>
          </tr>
          <tr class="row-6">
            <td>6</td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td>6</td>
          </tr>
          <tr class="row-5">
            <td>5</td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td>5</td>
          </tr>
          <tr class="row-4">
            <td>4</td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td>4</td>
          </tr>
          <tr class="row-3">
            <td>3</td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td>3</td>
          </tr>
          <tr class="row-2">
            <td>2</td>
            <td class="light wPawn"></td>
            <td class="dark wPawn"></td>
            <td class="light wPawn"></td>
            <td class="dark wPawn"></td>
            <td class="light wPawn"></td>
            <td class="dark wPawn"></td>
            <td class="light wPawn"></td>
            <td class="dark wPawn"></td>
            <td>2</td>
          </tr>
          <tr class="row-1">
            <td>1</td>
            <td class="dark wRook"></td>
            <td class="light wKnight"></td>
            <td class="dark wBishop"></td>
            <td class="light wQueen"></td>
            <td class="dark wKing"></td>
            <td class="light wBishop"></td>
            <td class="dark wKnight"></td>
            <td class="light wRook"></td>
            <td>1</td>
          </tr>
        </tbody>
        <tfooter>
          <tr> <!-- gives you a row of headings -->
            <td>
              <th>a</th>
              <th>b</th>
              <th>c</th>
              <th>d</th>
              <th>e</th>
              <th>f</th>
              <th>g</th>
              <th>h</th>
            <td>
          </tr>
        </tfooter>
      </table>
        <section class="buttons">
          <button><i class="fa fa-backward"></i></button>
          <button><i class="fa fa-step-backward"></i></button>
          <button><i class="fa fa-play"></i></button>
          <button><i class="fa fa-step-forward"></i></button>
          <button><i class="fa fa-fast-forward"></i></button>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers.js"></script>
        <script scr="js/test.js"></script>

      </main>

</html>
